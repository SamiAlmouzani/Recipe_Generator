<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="upload_recipe" netlify netlify-honeypot="bot-field" hidden>
  <div>
    <h2>
      Upload a Recipe
    </h2>
    <p>
      Enter the details of your recipe below.
    </p>
  </div>
  <div>
    <div>
      <label for="title">
        Title
      </label>
      <div>
        <input
                id="title"
                type="text"
                required/>
      </div>
    </div>
    <div>
      <label for="ingredients">
        Ingredients
      </label>
      <div>
        <textarea
                id="ingredients"
                required></textarea>
        </div>
        </div>
        <div>
        <label for="directions">
        Directions
        </label>
        <div>
        <textarea
        id="directions"
        required></textarea>
        </div>
        </div>
        <div>
        <label for="picture">
        Picture
        </label>
        <div>
        <input type="file" id="picture"/>
        </div>
        <button
        type="submit"
        >
        Upload Recipe
        </button>
        </div>
        </div>
        </form>
</body>
</html>
